<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Style Titlebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="title">macOS Chrome Titlebar</div>
        <div class="buttons">
            <button class="button close" id="closeBtn">✕</button>
            <button class="button minimize" id="minimizeBtn">−</button>
            <button class="button maximize" id="maximizeBtn">◻</button>
        </div>
    </div>
    <script src="content.js"></script>
</body>
</html>
